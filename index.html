<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סטודיו פילאטיס</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>סטודיו לפילאטיס מכשירים בחולון</h1>
    <p>שיעור ניסיון ראשון ב-49 ₪ בלבד!</p>
  </header>

  <section class="about">
    <h2>על הסטודיו</h2>
    <p>סטודיו אינטימי ונעים עם מדריכות מוסמכות, פילאטיס מכשירים וקבוצות קטנות – לכל הרמות.</p>
  </section>

  <section class="gallery">
    <img src="Photos/shake1.jpeg" alt="תמונה של הסטודיו" />
    <img src="studio2.jpg" alt="פילאטיס מכשירים" />
  </section>

  <section class="form">
    <h2>השאירו פרטים ונחזור אליכם:</h2>
    <form action="https://formsubmit.co/danielsaggir%40gmail.com" method="POST">
      <input type="text" name="name" placeholder="שם מלא" required />
      <input type="tel" name="phone" placeholder="טלפון" required />
      <input type="email" name="email" placeholder="אימייל" required />
      <textarea name="message" placeholder="הודעה" rows="4"></textarea>
      <button type="submit">שלחו לי פרטים</button>
      <!-- כדי לעקוף CAPTCHA -->
<input type="hidden" name="_captcha" value="false">

<!-- כדי לשנות את עמוד ההודיה -->
<input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
    </form>    
  </section>

  <footer>
    <p>📍 גבעתיים | סטודיו פילאטיס באווירה ביתית</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
